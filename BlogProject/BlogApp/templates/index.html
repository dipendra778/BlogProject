{% extends 'base.html' %}
{% block content %}

    <div class="jumbotron text-center">
        <h1>This is Home</h1>
    </div>
    <div class="container" style="border-style: double;">
        {% csrf_token %}
        {% if post_key %}
            {% for post in post_key %}
                <div style="border-bottom: 1px solid black">
                <a href="{% url 'post-details' post.pk %}">
                    <h3 class="text-center">{{ post.title }}</h3>

                    <label>{{ post.author }}</label><br>

                    <label>{{ post.published_date }}</label><br>



                    <center><img height="20%" width="20%" src="{{ post.image.url }}" alt="image{{ post.title }}">
                    </center>
                   <center> <label>{{ post.slug }}</label></center><br>
{#                    <p>{{ post.description }}</p><br>#}

</a>

                </div>

            {% endfor %}

        {% endif %}
    </div>

    <hr>
{% endblock %}
